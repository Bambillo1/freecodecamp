<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{title}}</title>
    <meta name="Description" content="{{metaDescription}}" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <aside>{{sidebar}}</aside>
      <div class="doc-content">
        <header>{{header}}</header>
        <main class="markdown-body">
          <section>{{readme}}</section>
        </main>
      </div>
    </div>

    <div id="shortcut-dialog" style="visibility: hidden">
      <strong>Shortcuts on this page</strong>
      <button
        onclick="setShortcutDialogVisible(null, false)"
        class="btn btn-top-right"
      >
        X
      </button>
      <hr />
      <p>Use <kbd>Cmd</kbd> instead of <kbd>Ctrl</kbd> if you're on a Mac.</p>
      <table>
        <tr>
          <td><kbd>]</kbd></td>
          <td>Next challenge</td>
        </tr>

        <tr>
          <td><kbd>?</kbd></td>
          <td>Show this dialog</td>
        </tr>

        <tr>
          <td><kbd>ESC</kbd></td>
          <td>Hide this dialog</td>
        </tr>
      </table>
    </div>

    <script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuzzysort/1.1.4/fuzzysort.min.js"></script>
    <script src="./client.js"></script>
  </body>
</html>
